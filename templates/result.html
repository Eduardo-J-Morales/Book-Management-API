{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4">Analysis Results</h2>
            
            <div class="alert alert-{{ 'danger' if confidence > 0.6 else 'warning' }}">
                Confidence Score: <strong>{{ (confidence * 100)|round(1) }}%</strong>
            </div>
            
            <video controls class="w-100 mb-4">
                <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
            </video>
            
            <h4>Suspicious Frames</h4>
            <div class="row">
                {% for frame in frames %}
                <div class="col-md-4 mb-3">
                    <div class="card frame-card">
                        <img src="{{ url_for('static', filename='uploads/' + frame[1]) }}" class="card-img-top">
                        <div class="card-footer">
                            Frame #{{ frame[0] }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
