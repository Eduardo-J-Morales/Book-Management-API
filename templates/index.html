<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://avatars.githubusercontent.com/u/169423185?v=4" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Deepfake Detection Portal </title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Deepfake Detection Portal</h1>

        <div class="card shadow">
            <div class="card-body">
                <form action="/analyze" enctype="multipart/form-data" method="post">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept="video/*" required>

                    </div>

                    <button type="submit" class="btn btn-primary">Analyze Video</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
